<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>AngularJS view sample app</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="viewApp">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div id="navbar">
        <ul class="nav navbar-nav">
          <li><a ui-sref="app.home">Accueil</a></li>
          <li><a ui-sref="app.users">Utilisateurs</a></li>
          <li><a ui-sref="app.posts">Articles</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Utilisateur <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a ui-sref="app.login">Connexion</a></li>
              <li><a ui-sref="app.profile">Mon compte</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div ng-controller="main as ctrl">

      <div class="loader" ng-show="ctrl.loading">Chargement en cours...</div>
      <div class="error" ng-show="ctrl.errorMessage" ng-bind="ctrl.errorMessage"></div>

      <ui-view is-loading="ctrl.isLoading()" show-loading="ctrl.showLoading(show)">
      </ui-view>
    </div>
  </div>

  <script src="node_modules/angular/angular.js" type="text/javascript"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
  <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js" type="text/javascript"></script>
  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

  <script src="js/app.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/config.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services/index.js"></script>
  <script src="js/services/auth.js"></script>
  <script src="js/services/users.js"></script>
  <script src="js/services/posts.js"></script>
  <script src="js/services/jwt.js"></script>
  <script src="js/components/index.js"></script>
  <script src="js/components/auth.js"></script>
  <script src="js/components/home.js"></script>
  <script src="js/components/panel.js"></script>
  <script src="js/components/users.js"></script>
  <script src="js/components/user.js"></script>
  <script src="js/components/posts.js"></script>
  <script src="js/components/post.js"></script>
  <script src="js/components/listErrors.js"></script>
  <script src="js/controllers/index.js"></script>
  <script src="js/controllers/main.js"></script>

</body>

</html>
